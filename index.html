<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Goggle</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
 <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">


</head>
<body>
<header>
	<div class="header-item"><a href="http://gmail.com">Mail</a></div>
	<div class="header-item"><a href="https://www.google.by/imghp?hl=ru&tab=wi&authuser=0">Images</a></div>
	<div class="header-item">
		<a href="https://www.google.by/intl/en/about/products/" class="icon-reference" title="Google apps">
			<img src="img/apps.svg" class="icon-img">
		</a>
	</div>
	<div class="header-item">
		<a href="" class="icon-reference icon-note" title="Google notifications">
			<img src="img/notifications.png" class="icon-img">
		</a>
	</div>
	<div class="header-item user-profile-icon">
		<a href="https://myaccount.google.com/?utm_source=OGB&utm_medium=act" class="icon-reference" title="Google profile">
			<i class="fa fa-user-circle " aria-hidden="true"></i>
		</a>
	</div>
</header>
<main>
	<div class="main-item"><img src="img/google.png"></div>
	<div class="search-container main-item">
		<div class="search-item">
			<input class="search-input" type="" name="">
			<a href=""  class="icon-reference search-btn tooltip-target">
				<i class="fa fa-keyboard-o" aria-hidden="true"></i>
				<div class="tooltip"><p>Screen keyboard</p></div>
			</a>
			<a href="" class="icon-reference search-btn tooltip-target">
				<img src="img/mic.png" class="icon-img icon-mic">
				<div class="tooltip"><p>Voice search</p></div>
			</a>
		</div>	
	</div>
	<div class="btn-group main-item">
		<input type="button" class="btn" value="Google Search">

		<input type="button" class="btn" value="I'm feeling lucky">
	</div>
	<div class="main-item">
		<p>Google offered in 
			<a class="lang-ref" href="">Беларуская</a>
			<a class="lang-ref" href="">Русский</a>
		</p>
	</div>
</main>
<footer>
	<div class="footer-item"><span>Belarus</span></div>
	<div class="footer-item footer-nav">
		<ul class="footer-nav-item">
			<li class="footer-nav-ref">
				<a href="https://www.google.com/intl/ru_by/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
			</li>
			<li class="footer-nav-ref">
				<a href="https://www.google.by/intl/ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
			</li>
			<li class="footer-nav-ref">
				<a href="https://www.google.by/intl/ru_by/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
			</li>
		</ul>
		<ul class="footer-nav-item">
			<li class="footer-nav-ref">
				<a href="https://policies.google.com/privacy?hl=ru&gl=by">Privacy</a>
			</li>
			<li class="footer-nav-ref">
				<a href="https://policies.google.com/terms?hl=ru&gl=by">Terms</a>
			</li>
			<li class="footer-nav-ref">
				<a href="https://www.google.by/preferences?hl=ru">Setting</a>
			</li>
		</ul>
	</div>
</footer>
</body>
</html>
